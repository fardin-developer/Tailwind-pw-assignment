<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output3.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/
all.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <div class="main flex bg-gray-200">
        <div class="left w-1/5 h-screen  bg-black text-gray-300 text-center">
            <h1 class="text-white text-2xl mt-3">Dashboard</h1>


            <div class="flex flex-col justify-between h-90vh ">

                <section>
                    <ul>
                        <li class="list-none mt-5 p-2.5 bg-gray-800">
                            <a href="" class="flex items-center">
                                <i class="fas fa-chart-pie text-xl"></i>
                                <span class="ml-3">Dashboard</span>

                            </a>
                        </li>

                        <li class="list-none  p-3">
                            <a href="" class="flex items-center">
                                <i class="fas fa-users text-xl"></i>
                                <span class="ml-3">Team</span>

                            </a>
                        </li>
                        <li class="list-none  p-3">
                            <a href="" class="flex items-center">
                                <i class="fas fa-chart-pie text-xl"></i>
                                <span class="ml-3">Project</span>

                            </a>
                        </li>
                        <li class="list-none  p-3">
                            <a href="" class="flex items-center">
                                <i class="fas fa-chart-pie text-xl"></i>
                                <span class="ml-3">Calender</span>

                            </a>
                        </li>
                        <li class="list-none  p-3">
                            <a href="" class="flex items-center">
                                <i class="fas fa-chart-pie text-xl"></i>
                                <span class="ml-3">Documents</span>
                            </a>
                        </li>
                        <li class="list-none  p-3">
                            <a href="" class="flex items-center">
                                <i class="fas fa-chart-pie text-xl"></i>
                                <span class="ml-3">Reports</span>
                            </a>
                        </li>


                    </ul>
                </section>

                <section class="">
                    <ul>
                        <li class="list-none mt-6 ml-3">
                            <a href="" class="flex items-center">
                                <span class="">Your Teams</span>

                            </a>
                        </li>
                        <li class="list-none mt-3 ml-3">
                            <a href="" class="flex items-center">
                                <i class="fas fa-chart-pie text-xl"></i>
                                <span class="ml-3">PW Skills</span>

                            </a>
                        </li>
                        <li class="list-none mt-3 ml-3">
                            <a href="" class="flex items-center">
                                <i class="fas fa-chart-pie text-xl"></i>
                                <span class="ml-3">PW Labs</span>

                            </a>
                        </li>
                        <li class="list-none mt-3 ml-3">
                            <a href="" class="flex items-center">
                                <i class="fas fa-chart-pie text-xl"></i>
                                <span class="ml-3">PW IOT</span>

                            </a>
                        </li>

                    </ul>
                </section>

            </div>

        </div>
        <div class="right w-4/5">
            <div class="w-11/12 m-auto p-5 mt-5 bg-white flex justify-between">
                <div class="left flex items-center ">
                    <i class="fas fa-user-circle text-xl"></i>
                    <h2 class="ml-3">Profile</h2>
                </div>
                <div class="right flex items-center">
                    <i class="fas fa-search text-xl mr-3"></i>
                    <i class="fas fa-bell text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
